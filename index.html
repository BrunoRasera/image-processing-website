                                                                    </button>
                                                                </h2>
                                                                <div id="collapseOneRuido"

                                                                    aria-labelledby="headingOneRuido"
                                                                    data-bs-parent="#accordionRuido">
                                                                    <div class="accordion-body">

                                                                        <form>
                                                                            <div class="mb-3">
                                                                                <label for="probabilidade"
                                                                                    class="form-label">Probabilidade</label>
                                                                                <input type="probabilidade"
                                                                                    class="form-control">
                                                                                <div class="form-text">O valor da
                                                                                    probabilidade. Caso o número
                                                                                    aleatório
                                                                                    seja
                                                                                    menor que ele, o pixel vai ser
                                                                                    substituído
                                                                                    pela cor preta. Caso seja maior
                                                                                    que (1 -
                                                                                    prob), será da cor branca.
                                                                                    Ex: 0.05</div>
                                                                            </div>

                                                                            <button type="submit"
                                                                                class="btn btn-primary">Aplicar</button>
                                                                        </form>

                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="accordion-item">
                                                                <h2 class="accordion-header" id="headingTwoRuido">
